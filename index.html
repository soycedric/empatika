<html lang="es-MX">
<head>

  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="c-header">

  <main class="c-main">
    <section class="c-main__highlights">
            <p class="c-main">
        Tofu 400 gramos
      </p>
      <input type="number" id="tofuNumberIn" min=1>
<button onclick="getTofu()" id="tofuButton">Agregar al carrito</button>
<br>

       <p class="c-main">
        Veganesa 400 gramos
      </p>
<input type="number" id="mayoNumberIn" min=1>
<button onclick="getMayo()" id="mayoButton">Agregar al carrito</button>
<br><br><br>
    </section>
    <button onclick="sendWhats()" class="c-main" id="whatsapp">Comprar via Whatsapp</button>
  </main>
