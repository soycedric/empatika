<html lang="es-MX">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empatika - El tofu dejo de ser aburrido </title>
  <link rel="stylesheet" href="index.css">
  <script src="tofuscript.js"></script>
</head>
<body>
  <header class="c-header">
    <img src="https://raw.githubusercontent.com/soycedric/empatika/b324ffa52d25bb266d58e2e3f86b7b69ace11eeb/docs/logo%20solo%20icono.png" alt="Logotipo Empatika">
  </header>

  <main class="c-main">
    <section class="c-main__highlights">
            <p class="c-main">
        Tofu 400 gramos
      </p>
      <input type="number" id="tofuNumberIn" min=1>
<button onclick="getTofu()" id="tofuButton">Agregar al carrito</button>
<br>
                  <p class="c-main">
        Tofu 1 Kilogramo
      </p>
      <input type="number" id="tofuKgNumberIn" min=1>
<button onclick="getTofuKg()" id="tofuKgButton">Agregar al carrito</button>
<br>

       <p class="c-main">
        Tofunesa 450 gramos
      </p>
<input type="number" id="mayoNumberIn" min=1>
<button onclick="getMayo()" id="mayoButton">Agregar al carrito</button>
<br><br>
    </section>
    
           <p class="clausula">
        Entregas gratuitas todos los Jueves <br>en compras mayores a $300. (Solo Puebla y Cholula)
      </p>
    <br>
    <button onclick="sendWhats()" class="c-main" id="whatsapp">Comprar via Whatsapp</button>
  </main>

  <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
</body>
</html>
